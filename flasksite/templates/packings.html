{% extends "layout.html" %}
{% block content %}
    {% for packing in packings %}
        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">{{ packing.author.username }}</a>
                    <small class="text-muted">{{ packing.date_created.strftime('%Y-%m-%d') }}</small>
                </div>
                <h2><a class="article-title" href="{{ url_for('post', packing_id=packing.id) }}">{{ packing.name }}</a></h2>
            </div>
        </article>
    {% endfor %}
{% endblock %}
